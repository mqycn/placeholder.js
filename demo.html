<!DOCTYPE html>
<html>
 
<head>
    <!--[if lt IE 8]><script type="text/javascript">alert('请使用IE8和以上版本访问或使用极速浏览器');</script><![endif]-->
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>placeholder.js 测试</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="./static/demo.css" rel="stylesheet">
    <!--[if lt IE 9]>
        <script src="https://cdn.bootcss.com/html5shiv/r29/html5.min.js"></script>
        <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!--[if lt IE 10]>
        <script type="text/javascript"src="./src/placeholder.min.js" charset="utf-8"></script>
    <![endif]-->
</head>
 
<body>

<div class="container container-login">
    <h2> PLACEHOLDER.JS </h2>
    <div class="panel panel-default panel-login">
        <div class="panel-heading"><b>测试页面</b></div>
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <input name="username" class="form-control" placeholder="请填写用户名">
                </div>
                <div class="form-group">
                    <input name="password" type="password" class="form-control" placeholder="请填写用户密码">
                </div>
                <div class="form-group">
                    <input name="confirm" type="password" class="form-control" placeholder="请确认密码">
                </div>
                <div class="form-group">
                    <input name="name" class="form-control" placeholder="请填写联系人姓名">
                </div>
                <div class="form-group">
                    <input name="mobile" class="form-control" placeholder="请填写手机号码">
                </div>
                <div class="form-group">
                    <input name="mail" class="form-control" placeholder="请填写邮箱地址">
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <input name="verify" class="form-control" placeholder="请填写验证码">
                        <div class="input-group-addon input-group-image"><img class="verify-img" src="./static/verify.png"></div>
                    </div>
                </div>
                <div class="text-center form-buttons">
                    <div class="btn-group btn-group-lg">
                        <button type="submit" class="btn btn-master btn-danger">立即免费注册</button>
                        <a href="#login" class="btn btn-info">已有会员?</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
 
</html>
